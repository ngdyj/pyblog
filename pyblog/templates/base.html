<!doctype html>
{% load static %}
<html class="h-100">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}">
        <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    {% if debug %}
      <script src="{% static 'js/jquery-3.3.1.min.js' %}" ></script>
      <script src="{% static 'js/popper.min.js' %}" type="module"></script>
      <script src="{% static 'js/bootstrap.min.js' %}" ></script>
    {% else %}
      <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://cdn.bootcss.com/popper.js/1.15.0/popper.min.js" type="module"></script>
      <script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    {% endif %}
    <script src="{% static 'js/scrollPosStyler.js' %}" ></script>
    <!-- Bootstrap CSS -->
    {% if debug %}
      <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
      <link rel="stylesheet" href="{% static 'css/github-markdown.css' %}">
    {% else %}
      <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
      <link href="https://cdn.bootcss.com/github-markdown-css/3.0.1/github-markdown.min.css" rel="stylesheet">
    {% endif %}
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    {% block extend_head %}
      <title>向着太阳奋斗</title>
    {% endblock %}
  </head>
  <body class="d-flex flex-column h-100 vsc-initialized">
  {% include 'common/header.html' %}
  <main class="main container">
    {% block content %}
    {% endblock %}
  </main>
    <script src="{% static 'js/pyblog.js' %}" ></script>
  {% include 'common/footer.html' %}
  </body>
</html>
