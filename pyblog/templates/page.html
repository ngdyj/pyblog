<div class="row" style="margin-top:30px">
    <div class="col-md-5 offset-md-7">
        <nav aria-label="Page navigation ">
          <ul class="pagination">
            <li class="page-item {% if not page_obj.has_previous %}disabled{% endif %}">
              <a class="page-link" href="{% if page_obj.has_previous %}?page={{ page_obj.previous_page_number }} {% else %}#{% endif %}" tabindex="-1" aria-disabled="true">上一页</a>
            </li>
              {% with ''|center:page_obj.paginator.num_pages as range %}
                  {% for _ in range %}
                      {% if page_obj.number == forloop.counter %}
                        <li class="page-item active" aria-current="page">
                          <span class="page-link">
                            {{ forloop.counter }}
                            <span class="sr-only">(current)</span>
                          </span>
                        </li>
                      {% else %}
                        <li class="page-item"><a class="page-link" href="?page={{ forloop.counter }}">{{ forloop.counter }}</a></li>
                      {% endif %}
                  {% endfor %}
              {% endwith %}

              <li class="page-item {% if not page_obj.has_next %}disabled{% endif %}">
                  <a class="page-link" href="{% if page_obj.has_next %}?page={{ page_obj.next_page_number }} {% else %}#{% endif %}">下一页</a>
              </li>
          </ul>
        </nav>
    </div>
</div>
